<body onload="WaveDrom.ProcessAll()">
	<script src="js/script.js">

	</script>
	  <div  class="simscreen" id="calc4-screen">
            <div class="container border-box">
                <div class="row">
                    <div class="col-sm-7">
                        <div class="circuit-container">
                            <img src="images/switchoff.png" alt="switch" onclick="switchClick(this)" data-value="0" id="switch-1" class="switch">
                            <img src="images/switchoff.png" alt="switch" onclick="switchClick(this)" data-value="0" id="switch-2" class="switch">
                            <img src="images/switchoff.png" alt="switch" onclick="switchClick(this)" data-value="0" id="switch-3" class="switch">
                            <img src="images/switchoff.png" alt="switch" onclick="switchClick(this)" data-value="0" id="switch-4" class="switch">
                            <img src="images/circuit.jpeg" alt="circuit" id="circuit">
                            <img src="images/ledoff.png" alt="led" data-value="0" class="led" id="led-1">
                            <img src="images/ledoff.png" alt="led" data-value="0" class="led" id="led-2">
                            <img src="images/ledoff.png" alt="led" data-value="0" class="led" id="led-3">
                            <i id="fault-0" class="fas fa-toggle-off" onclick="faulta(this, 0)"></i>
                          <i id="fault-1" class="fas fa-toggle-off" onclick="faulta(this, 1)"></i>
                          <i id="fault-2" class="fas fa-toggle-off" onclick="faulta(this, 2)"></i>
                          <i id="fault-3"class="fas fa-toggle-off" onclick="faulta(this, 3)"></i>
                          <i id="fault-4" class="fas fa-toggle-off" onclick="faulta(this, 4)"></i>
                          <i id="fault-5"class="fas fa-toggle-off" onclick="faulta(this, 5)"></i>
                          <i id="fault-6" class="fas fa-toggle-off" onclick="faulta(this, 6)"></i>
                          <i id="fault-7" class="fas fa-toggle-off" onclick="faulta(this, 7)"></i>
                          <i id="fault-8" class="fas fa-toggle-off" onclick="faulta(this, 8)"></i>
                          <i id="fault-9" class="fas fa-toggle-off" onclick="faulta(this, 9)"></i>
                          <i id="fault-10" class="fas fa-toggle-off" onclick="faulta(this, 10)"></i>
                          <i id="fault-11" class="fas fa-toggle-off" onclick="faulta(this, 11)"></i>
                          <i id="fault-12" class="fas fa-toggle-off" onclick="faulta(this, 12)"></i>
                          <i id="fault-13" class="fas fa-toggle-off" onclick="faulta(this, 13)"></i>
                          <i id="fault-14" class="fas fa-toggle-off" onclick="faulta(this, 14)"></i>
                          <i id="fault-15" class="fas fa-toggle-off" onclick="faulta(this, 15)"></i>
                          <i id="fault-16" class="fas fa-toggle-off" onclick="faulta(this, 16)"></i>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="table-container" id="table-container">
                            <table id="truth-table">
                                <thead>
                                    <tr class="table-options">
                                        <th colspan="4" ><button onclick="updateTable()">Run</button></th>
                                        <th colspan="3" ><button onclick="clearTable()">Reset</button></th>
                                    </tr>
                                    <tr>
                                        <th>D0</th>
                                        <th>D1</th>
                                        <th>D2</th>
                                        <th>D3</th>
                                        <th>A1</th>
                                        <th>A0</th>
                                        <th>V</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <br>
                <div class="timing-diagram" id="timing-diagram">
                    <script type="WaveDrom">
                        { signal : [
                        { name: "A0",  wave: data[0]},
                        { name: "A1",  wave: data[1]},
                        { name: "V",  wave: data[2]},
                        { name: "D0",  wave: data[3]},
                        { name: "D1",  wave: data[4]},
                        { name: "D2",  wave: data[5]},
                        { name: "D3",  wave: data[6]},
                        ],
                        config:{hscale: 1.5}
                        }
                    </script>
                </div>
            </div>
        </div>
</body>
</html>
